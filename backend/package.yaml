name:                hs-forum
version:             0.1.0.0
github:              "githubuser/hs-forum"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- config.yaml

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-forum#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bcrypt
- bytestring
- base64-bytestring
- cookie
- entropy
- esqueleto
- hashids-st
- hedis
- http-api-data
- http-types
- monad-logger
- mtl
- persistent
- persistent-postgresql
- persistent-template
- pureMD5
- random
- resource-pool
- scientific
- servant
- servant-server
- string-conversions
- text
- time
- transformers
- unliftio
- unordered-containers
- wai
- warp
- yaml

default-extensions:
- DataKinds
- DerivingStrategies
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- GADTs
- MultiParamTypeClasses
- OverloadedStrings
- Rank2Types
- ScopedTypeVariables
- StandaloneDeriving
- TypeApplications
- TypeFamilies
- TypeOperators
- UndecidableInstances
library:
  source-dirs: src
  
executables:
  hs-forum-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-forum

tests:
  hs-forum-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-forum
